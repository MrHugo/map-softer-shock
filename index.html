<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Map</h2>
        <div class="map-container"></div>

        <!-- Generate all this shit dynamically in the future-->
        <div class="tabs-container row">
          <div class="tabs-menu">
            <div class="button-container col-md-3">
              <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'survey')">London</button>
            </div>
            <div class="button-container col-md-3">
              <button class="tablinks" onclick="openTab(event, 'regulation')">Regulation</button>
            </div>
            <div class="button-container col-md-3">
              <button class="tablinks" onclick="openTab(event, 'safety')">Safety</button>
            </div>
            <div class="button-container col-md-3">
              <button class="tablinks" onclick="openTab(event, 'applications')">Application</button>
            </div>
          </div>
          <div id="survey" class="tabcontent"></div>
          <div id="regulation" class="tabcontent"></div>
          <div id="safety" class="tabcontent"></div>
          <div id="applications" class="tabcontent"></div>
        </div>

      </div>
    </div>
  </div>
</body>

<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/tabs.js"></script>
<script src="./js/map.js"></script>

</html>
